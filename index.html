<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Channel Analytics</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="conatiner">
        <header>
            <div class="logo">
                <i class="fab fa-youtube"> </i>
                <h1>Youtube Analytics</h1>
            </div>
            <p>Get insights into any youtube channel's performance
                and watch recent videos</p>
        </header>

        <div class="error-message" id="errorMessage">

        </div>

        <section class="search-section">
            <form id="searchForm" class="search-form">
                <input type="text" class="search-input" id="channelInput" placeholder="Enter Youtube Channel Name Here"
                    required>
                <button type="submit" class="search-btn">Analyze Channel</button>
            </form>
        </section>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching channel data...</p>
        </div>

        <section class="channel-info" id="channelInfo" style="display: none;">
            <!-- channel data will be loaded here -->
        </section>

        <section class="videos-section">
            <h2>Latest Videos</h2>
            <div class="video-grid" id="videosGrid">
                <!-- video cards will be loaded here -->
            </div>
        </section>

        <div class="video-player-section" id="videoPlayerSection">
            <div class="video-palyer-container">
                <div class="video-player-header">
                    <div class="video-title" id="playerVideoTitle">
                        Video Player
                    </div>
                    <button class="close-player" id="closePlayer">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <iframe class="video-player" frameborder="0" id="videoPlayer" allowfullscreen
                    allow="accelerometer; autoplay; clipboard-write; picture-in-picture"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
